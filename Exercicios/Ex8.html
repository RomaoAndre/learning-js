<script>

function calculaIMC(){

    var altura = parseFloat(prompt("Informe sua altura"));
    var peso = parseFloat(prompt("Informe seu peso"));
    var resultado = (peso / (altura * altura)).toFixed(2);

    document.write("seu IMC Ã© " + resultado + "<br>");

    if (resultado < 18.5) {
        document.write("seu calculo IMC esta classificado como Magreza" );
    }
    else if ((resultado >= 18.5 && resultado <= 24.9)) {
        document.write("seu calculo IMC esta classificado como Normal" );
    }
    else if ((resultado >= 25.0 && resultado <= 29.9)) {
        document.write("seu calculo IMC esta classificado como Sobrepeso" );
    }
    else if ((resultado >= 30.0 && resultado <= 39.9)) {
        document.write("seu calculo IMC esta classificado como Obesidade" );
    }
    else{
        document.write("seu calculo IMC esta classificado como Obesidade Grave" );
    }
}


calculaIMC();

</script>
