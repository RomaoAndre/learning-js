<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("Digite o primeiro numero: ")
        var n2 = prompt("Digite o segundo numero: ")
        var n3 = prompt("Digite o terceiro numero: ")

        if (n1 > n2 & n1 > n3){
            alert("O primeiro numero é o maior")
        }else 
        if (n2 > n1 & n2 > n3){
            alert("O segundo numero é o maior")
        }else
        if (n3 > n1 & n3 > n2){
            alert("O terceiro numero é o maior")
        }
        else{
            alert("Os números são iguais ou nada foi informado");
        }
    </script>
</body>
</html>
